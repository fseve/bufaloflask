    <section class="content">

      <div class="card">
        <div class="card-header">
          <h3 class="card-title"></h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">

          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Perfil de usuario</h3>
            </div>
            <form>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="id">ID</label>
                      <input type="text" class="form-control" id="id" value="183" readonly placeholder="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="correoElectronico">Correo electrónico</label>
                      <input type="email" class="form-control" id="correoElectronico" value="johndoe@mail.com" readonly placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="nombres">Nombres</label>
                      <input type="text" class="form-control" id="nombres" value="John" readonly placeholder="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="apellidos">Apellidos</label>
                      <input type="text" class="form-control" id="apellidos" value="Doe" readonly placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="edad">Edad</label>
                      <input type="number" class="form-control" id="edad" min="18" value="30" readonly placeholder="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="genero">Género</label>
                      <select class="form-control" name="genero" id="genero" readonly>
                        <option value="seleccionar">Seleccionar</option>
                        <option value="masculino" selected>Masculino</option>
                        <option value="femenino">Femenino</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="cargo">Cargo</label>
                      <input type="text" class="form-control" id="cargo" value="Gerente" readonly placeholder="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fechaIngreso">Fecha de ingreso</label>
                      <input type="date" class="form-control" id="fechaIngreso" value="2021-09-20" readonly placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="tipoContrato">Tipo de Contrato</label>
                      <input type="text" class="form-control" id="tipoContrato" value="Contrato a término fijo" readonly placeholder="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fechaTerminoContrato">Fecha término contrato</label>
                      <input type="date" class="form-control" id="fechaTerminoContrato" value="2021-11-30" readonly placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="dependencia">Dependencia</label>
                      <input type="text" class="form-control" id="dependencia" value="Talento Humano" readonly placeholder="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="salario">Salario</label>
                      <input type="number" class="form-control" id="salario" min="0" value="1500000" readonly placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="rol">Rol</label>
                      <select class="form-control" name="rol" id="rol" readonly>
                        <option value="seleccionar">Seleccionar</option>
                        <option value="usuarioFinal" selected>Usuario final</option>
                        <option value="administrador">Administrador</option>
                        <option value="superAdministrador">SuperAdministrador</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="puntaje">Puntaje</label>
                      <input type="number" class="form-control" id="puntaje" min="0" max="100" value="85" readonly placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="comentarios">Comentarios</label>
                      <textarea cols="30" rows="5" class="form-control" id="comentarios" readonly placeholder="">Ha realizado un desempeño sobresaliente.</textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Volver</button>
              </div>
            </form>
